<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Solar System</title>
</head>
<body>
    <main>
        <h1>Solar system</h1>
        <section id="planets">
            <div id="sun"></div>
            <div class="planet-div rotation" id="mercury-div"><img src="" alt="" class="planet-img rotation" id="mercury-img"></div>
            <div class="planet-div rotation" id="venus-div"><img src="" alt="" class="planet-img rotation" id="venus-img"></div>
            <div class="planet-div rotation" id="earth-div"><img src="" alt="" class="planet-img rotation" id="earth-img"></div>
            <div class="planet-div rotation" id="mars-div"><img src="" alt="" class="planet-img rotation" id="mars-img"></div>
            <div class="planet-div rotation" id="jupiter-div"><img src="" alt="" class="planet-img rotation" id="jupiter-img"></div>
            <div class="planet-div rotation" id="saturn-div"><img src="" alt="" class="planet-img rotation" id="saturn-img"></div>
            <div class="planet-div rotation" id="uranus-div"><img src="" alt="" class="planet-img rotation" id="uranus-img"></div>
            <div class="planet-div rotation" id="neptune-div"><img src="" alt="" class="planet-img rotation" id="neptune-img"></div>
        </section>
    </main>
</body>
</html>
